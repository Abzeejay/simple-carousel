<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple carousel</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <h1> Life of A Knitter</h1>
    <div class="carousel">
        <div class="carouselContainer">
            <img class="slides" id="lastslide" src="./assets/gilato-glasses.jpg" alt="">
            <img class="slides" src="./assets/mixed-colour.jpg" alt="">
            <img class="slides" src="./assets/ash-long.jpg" alt="">
            <img class="slides" src="./assets/blue-turtle.jpg" alt="">
            <img class="slides" src="./assets/coverhead.jpg" alt="">
            <img class="slides" src="./assets/f-long.jpg" alt="">
            <img class="slides" src="./assets/onehand.jpg" alt="">
            <img class="slides" src="./assets/mini-spag.jpg" alt="">
            <img class="slides" src="./assets/turtleneck.jpg" alt="">
            <img class="slides" src="./assets/gilato-glasses.jpg" alt="">
            <img class="slides" src="./assets/sunny-o.jpg" alt="">
            <img class="slides" id="firstslide" src="./assets/v-neck.jpg" alt="">
            
        </div>
        
    </div>

    <button class="button" id="prev">PREV</button>
    <button class="button" id="next">NEXT</button>
    <script src="./script.js"></script>

</html>
